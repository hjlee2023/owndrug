name: Auto Update FDA News

on:
  schedule:
    - cron: '0 * * * *'     # 매시 정각(UTC 기준)
  workflow_dispatch:        # GitHub에서 수동 실행 버튼

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests python-dateutil

      - name: Run FDA collector
        run: python collector.py

      - name: Run FierceBiotech collector
        run: python collector_fb.py

      - name: Run analyzer
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: python analyzer.py

      - name: Commit and push DB
        run: |
          git config --global user.name "owndrug-bot"
          git config --global user.email "bot@owndrug.space"
          git add fda_news.db
          git diff --cached --quiet || git commit -m "auto update"
          git push
